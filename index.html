<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happiness Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        .graph-container {
            flex-grow: 1;
        }

        .controls {
            width: 250px; /* Fixed width for controls column */
            margin-left: 20px;
            display: flex;
            flex-direction: column;
        }

        .select2-container {
            width: 100%; /* Ensure the dropdown spans the full width */
            min-width: 200px;
            box-sizing: border-box; /* Ensure padding and borders are included in the width */
        }

        .select2-selection__choice {
            display: block; /* Display each selected option as a block element */
            margin: 2px 0; /* Adjust margin for spacing */
        }

        .scene {
            display: none;
        }

        .scene.visible {
            display: block;
        }

        /* Additional styling to ensure consistent appearance */
        .controls select {
            margin-bottom: 10px;
        }

        .legend-container {
            margin-top: 20px;
        }

        .legend-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .legend-text {
            font-size: 14px;
        }

        .navigation-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
        }

        .navigation-button.active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        .annotations .annotation {
            font-size: 12px;
            font-weight: bold;
            margin-top: 20px;
        }

        .annotations .annotation:not(:first-child) {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="navigation">
        <button id="scene1-btn" class="navigation-button active">Scene 1: Global Happiness Trends</button>
        <button id="scene2-btn" class="navigation-button">Scene 2: Happiness by GDP</button>
        <button id="scene3-btn" class="navigation-button">Scene 3: Happiness Factors Breakdown</button>
    </div>
    <div class="container">
        <div class="graph-container scene visible" id="scene1">
            <!-- Graph will be rendered here -->
        </div>
        <div class="controls scene visible" id="scene1-controls">
            <select id="country-filter" multiple>
                <option value="all">All Countries</option>
                <option value="major">Major Country Sample</option>
                <option value="happiest">5 Happiest Countries</option>
                <option value="least">5 Least Happy Countries</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="graph-container scene" id="scene2">
            <!-- Graph will be rendered here -->
        </div>
        <div class="controls scene" id="scene2-controls">
            <select id="year-filter">
                <!-- Options will be populated dynamically -->
            </select>
            <select id="country-filter-scene2" multiple>
                <option value="all">All Countries</option>
                <option value="major">Major Country Sample</option>
                <option value="happiest">5 Happiest Countries</option>
                <option value="least">5 Least Happy Countries</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="graph-container scene" id="scene3">
            <!-- Graph will be rendered here -->
        </div>
        <div class="controls scene" id="scene3-controls">
            <select id="country-filter-scene3" multiple>
                <option value="all">All Countries</option>
                <option value="major">Major Country Sample</option>
                <option value="happiest">5 Happiest Countries</option>
                <option value="least">5 Least Happy Countries</option>
            </select>
            <div class="legend-container">
                <!-- Legend will be rendered here -->
            </div>
            <div class="annotations">
                <!-- Annotations will be rendered here -->
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip" style="opacity:0;"></div>
    <script src="main.js"></script>
    <script src="drawScene1.js"></script>
    <script src="drawScene2.js"></script>
    <script src="drawScene3.js"></script>
</body>
</html>
