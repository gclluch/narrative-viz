<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happiness Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        .graph-container {
            flex-grow: 1;
        }

        .controls {
            margin-left: 20px;
        }

        .select2-container {
            min-width: 200px; /* Set your desired minimum width */
        }

        .select2-selection__choice {
            display: block; /* Display each selected option as a block element */
            margin: 2px 0; /* Optional: Adjust margin for spacing */
        }

        .scene {
            display: none;
        }

        .scene.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="navigation">
        <button id="scene1-btn">Scene 1: Global Happiness Trends</button>
        <button id="scene2-btn">Scene 2: Happiness by GDP</button>
        <button id="scene3-btn">Scene 3: Happiness Factors Breakdown</button>
    </div>
    <div class="container">
        <div class="graph-container scene visible" id="scene1">
            <!-- Graph will be rendered here -->
        </div>
        <div class="controls scene visible" id="scene1-controls">
            <select id="country-filter" multiple>
                <option value="all">All Countries</option>
                <option value="major">Major Country Sample</option>
                <option value="happiest">5 Happiest Countries</option>
                <option value="least">5 Least Happy Countries</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="graph-container scene" id="scene2">
            <!-- Graph will be rendered here -->
        </div>
        <div class="controls scene" id="scene2-controls">
            <select id="year-filter">
                <!-- Options will be populated dynamically -->
            </select>
            <select id="country-filter-scene2" multiple>
                <option value="all">All Countries</option>
                <option value="major">Major Country Sample</option>
                <option value="happiest">5 Happiest Countries</option>
                <option value="least">5 Least Happy Countries</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="graph-container scene" id="scene3">
            <!-- Graph will be rendered here -->
        </div>
        <div class="controls scene" id="scene3-controls">
            <select id="country-filter-scene3" multiple>
                <option value="all">All Countries</option>
                <option value="major">Major Country Sample</option>
                <option value="happiest">5 Happiest Countries</option>
                <option value="least">5 Least Happy Countries</option>
            </select>
        </div>
    </div>

    <div class="tooltip" id="tooltip" style="opacity:0;"></div>
    <script src="main.js"></script>
    <script src="drawScene1.js"></script>
    <script src="drawScene2.js"></script>
    <script src="drawScene3.js"></script>
</body>
</html>
